<div class="contact-container">
    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We'd love to hear from you! Reach out to us with any questions.</p>
    </div>

    <div class="contact-content">
        <div class="contact-info">
            <h2>Our Office</h2>
            <p><strong>Address:</strong> 1 Kazbegi St, Tbilisi, Georgia</p>

            <p><strong>Phone:</strong> +995 595 123 456</p>
            <p><strong>Working Hours:</strong> Mon - Fri, 9:00 AM - 6:00 PM</p>

            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2977.7154807393313!2d44.7681906!3d41.726658!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x404472de5d03fa09%3A0x6de8c42a9c00a9f6!2s1%20Alexander%20Kazbegi%20Ave%2C%20T'bilisi!5e0!3m2!1sen!2sge!4v1717874903576!5m2!1sen!2sge"
                    width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>

        <div class="contact-form">
            <h2>Send Us a Message</h2>
            <form (ngSubmit)="sendMessage()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" placeholder="Your Name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" placeholder="Your Email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">{{buttonText}}</button>
            </form>
        </div>
    </div>
</div>
